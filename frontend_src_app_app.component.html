<div class="container">
  <header>
    <h1>OpenAI Text Processor</h1>
  </header>

  <main>
    <div class="input-section">
      <textarea
        [(ngModel)]="inputText"
        placeholder="Enter your text here..."
        rows="6"
        [disabled]="isLoading">
      </textarea>
      
      <button 
        (click)="processText()" 
        [disabled]="isLoading || !inputText.trim()">
        {{ isLoading ? 'Processing...' : 'Process Text' }}
      </button>
    </div>

    <div class="output-section" *ngIf="outputText || error">
      <div class="error-message" *ngIf="error">{{ error }}</div>
      <div class="response" *ngIf="outputText">
        <h2>Response:</h2>
        <p>{{ outputText }}</p>
      </div>
    </div>
  </main>
</div>
